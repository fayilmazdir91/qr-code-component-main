<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .background {
      background-color: #D5E1EF;
      font-family: 'Outfit', sans-serif;;
      font-size: 15px;
    }
    
    .card {
     border-radius: 15px; 
     margin-top: 5%;
    }
    
    .image {
      width: 250px;
      margin: 6%;
      border-radius: 8px;
    }

    .card {
      text-align: center;
      
    }
    .card-title {
      font-weight: 700;
    }

    .card-text {
      font-weight: 400;
    }
  </style>
</head>
<body class="background ">
  <div class=" d-flex justify-content-center">
    <div class="card" style="width: 18rem;">
      <img src="images/image-qr-code.png" class="image">
      <div class="card-body">
        <h5 class="card-title">Improve your front-end skills by your projects</h5>
        <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        
      </div>
    </div>
  </div>
  
</body>
</html>
